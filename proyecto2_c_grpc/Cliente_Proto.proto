syntax = "proto3";

package Cliente_Productor;

message Mensaje{
    int32 tema = 1;
    string contenido = 2;
}

message estadoMSJ{
    bool recibido = 1;
 }

 message Vacio{}

 message solicitudMSJ{
    int32 tema = 1;
 }

service ClienteServicios{
    rpc enviarMensaje(Mensaje) returns (estadoMSJ) {}
    rpc recibirMSJServer(solicitudMSJ) returns (Mensaje) {}
}